<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow, noarchive, noimageai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <title>戦国覇道</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="title-screen">
        <div class="title-content">
            <h1 class="game-title">戦国覇道</h1>
            <div class="title-menu">
			    <div id="menu-buttons" class="hidden">
			        <button id="start-btn" class="title-btn" onclick="window.GameApp.startNewGame()">はじめから</button>
			        <button class="title-btn" onclick="document.getElementById('load-file-input').click()">続きから</button>
			        <input type="file" id="load-file-input" accept=".json" style="display:none" onchange="window.GameApp.loadGameFromFile(event)">
			    </div>

			    <div id="tap-to-proceed" class="title-tap-message">
			        Tap or click to proceed.
			    </div>
			</div>
        </div>
    </div>

    <div id="scenario-modal" class="modal hidden">
        <div class="modal-content start-content">
            <h2>シナリオ選択</h2>
            <div id="scenario-list" class="clan-grid"></div>
            <div class="modal-footer" style="justify-content: center;">
                <button class="btn-secondary" onclick="window.GameApp.ui.returnToTitle()">戻る</button>
            </div>
        </div>
    </div>

    <div id="start-screen" class="modal hidden"></div>
    
    <div id="daimyo-confirm-modal" class="modal hidden">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <div id="daimyo-confirm-body"></div>
            <div class="modal-footer" style="justify-content: center; gap: 20px;">
                <button id="daimyo-confirm-start-btn" class="btn-primary">開始</button>
                <button id="daimyo-confirm-back-btn" class="btn-secondary">戻る</button>
            </div>
        </div>
    </div>

    <div id="app" class="hidden">
        <div id="top-info-bar">
            <div id="mobile-top-left"></div>
        </div>

        <div id="map-wrapper">
            <div id="map-scroll-container">
                <div id="map-container"></div>
            </div>
            
            <div id="mobile-floating-info"></div>
            <div id="mobile-floating-market"></div>

            <div id="map-guide" class="hidden">対象を選択してください</div>
            <div id="ai-guard" class="hidden"><div class="loading-spinner"></div>思考中...</div>
            <div id="zoom-controls">
                <button id="map-zoom-out" class="zoom-btn">-</button>
                <button id="map-zoom-in" class="zoom-btn">+</button>
            </div>
        </div>

        <div id="bottom-command-bar">
             <div id="mobile-bottom-info"></div>
             <div id="command-area" class="command-grid"></div>
        </div>

        <div id="pc-sidebar">
            <div id="sidebar-resizer"></div>
            <div id="pc-status-panel"></div>
            <div id="pc-command-area" class="command-grid"></div>
        </div>
    </div>

    <div id="castle-menu-modal" class="modal hidden" style="z-index: 5500;">
        <div class="modal-content" style="max-width: 300px; text-align: center;">
            <h3 id="castle-menu-title" style="margin-top:0;">城コマンド</h3>
            <div id="castle-menu-list" style="display: flex; flex-direction: column; gap: 10px; margin: 20px 0;">
                <button class="btn-primary" id="btn-busho-list">武将一覧</button>
                <button id="btn-kunishu-list" class="btn-primary" style="margin-top: 10px;">国衆一覧</button>
            </div>
            <div class="modal-footer" style="justify-content: center;">
                <button class="btn-secondary" onclick="document.getElementById('castle-menu-modal').classList.add('hidden')">閉じる</button>
            </div>
        </div>
    </div>

    <div id="selector-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="selector-title">選択</h3>
            <div id="selector-context-info" class="context-info"></div>
            <div class="list-header">
                <span></span><span>行動</span><span>名前</span><span>身分</span><span>統率</span><span>武力</span><span>内政</span><span>外交</span><span>智謀</span><span>魅力</span>
            </div>
            <div id="selector-list" class="list-container"></div>
            <div class="modal-footer">
                <button id="selector-confirm-btn" class="btn-primary">決定</button>
                <button class="btn-secondary" onclick="window.GameApp.ui.closeSelector()">戻る</button>
            </div>
        </div>
    </div>

    <div id="quantity-modal" class="modal hidden">
        <div class="modal-content quantity-content" style="max-width: 400px;">
            <h3 id="quantity-title">数量指定</h3>
            <div id="trade-type-info" class="info-text hidden"></div>
            <div id="charity-type-selector" class="radio-group hidden" style="margin-bottom:10px;">
                <label><input type="radio" name="charityType" value="gold" checked> 金のみ</label>
                <label><input type="radio" name="charityType" value="rice"> 米のみ</label>
            </div>
            <div id="quantity-container"></div>
            <div class="modal-footer">
                <button id="quantity-confirm-btn" class="btn-primary">決定</button>
                <button class="btn-secondary" onclick="document.getElementById('quantity-modal').classList.add('hidden')">戻る</button>
            </div>
        </div>
    </div>

    <div id="unit-divide-modal" class="modal hidden">
        <div class="modal-content" style="max-width: 600px;">
            <h3 style="margin-top:0;">部隊編成（兵士分配）</h3>
            <div style="margin-bottom: 10px; font-weight: bold;">
                出陣兵力: <span id="divide-total-soldiers">0</span> / 未分配: <span id="divide-remain-soldiers" style="color:red;">0</span>
            </div>
            <div id="divide-list" class="list-container" style="max-height: 50vh; overflow-y: auto; padding: 10px; background:#f9f9f9;"></div>
            <div class="modal-footer" style="justify-content: center;">
                <button id="divide-confirm-btn" class="btn-primary" disabled style="opacity:0.5;">決定</button>
            </div>
        </div>
    </div>

    <div id="history-modal" class="modal hidden">
        <div class="modal-content">
            <h3>行動履歴</h3>
            <div id="history-list" class="list-container" style="max-height: 60vh; background:#fafafa;"></div>
            <div class="modal-footer">
                <button class="btn-primary" onclick="document.getElementById('history-modal').classList.add('hidden')">閉じる</button>
            </div>
        </div>
    </div>

    <div id="cutin-overlay" class="cutin-overlay hidden">
        <div class="cutin-text" id="cutin-message"></div>
    </div>

    <div id="result-modal" class="modal hidden">
        <div class="modal-content result-content" style="max-width: 500px; text-align:center;">
            <div id="result-body" class="result-body" style="margin:20px 0; font-size:1.1rem; line-height:1.6;"></div>
            <div class="modal-footer" id="result-footer" style="justify-content:center;">
                <button class="btn-primary" onclick="window.GameApp.ui.closeResultModal()">閉じる</button>
            </div>
        </div>
    </div>

    <div id="prisoner-modal" class="modal hidden">
        <div class="modal-content">
            <h3>捕虜処遇</h3>
            <div id="prisoner-list" class="list-container"></div>
        </div>
    </div>

    <div id="succession-modal" class="modal hidden">
        <div class="modal-content">
            <h3>後継者選択</h3>
            <div id="succession-list" class="list-container"></div>
        </div>
    </div>

    <div id="gunshi-modal" class="modal hidden">
        <div class="modal-content result-content" style="max-width: 500px;">
            <h3 id="gunshi-name">軍師</h3>
            <p id="gunshi-message" style="margin: 20px 0; font-style: italic; background:#f0f0f0; padding:15px; border-radius:5px;"></p>
            <div class="modal-footer">
                <button id="gunshi-execute-btn" class="btn-primary">実行</button>
                <button class="btn-secondary" onclick="document.getElementById('gunshi-modal').classList.add('hidden')">やめる</button>
            </div>
        </div>
    </div>

    <div id="war-modal" class="modal hidden">
        <div class="modal-content" style="max-width: 700px; height: 90vh; display: flex; flex-direction: column; background: #fff; border: 2px solid #333;">
            <div id="war-top-bar" style="background:#000; color:#fff; display:flex; justify-content:space-between; padding:5px 10px; font-size:1.1rem; font-weight:bold;">
                <span id="war-date-info"></span>
                <span id="war-turn-info"></span>
                <span id="war-def-wall-info"></span>
            </div>
            
            <h2 class="war-title" id="war-title-name" style="margin:0; padding:10px 0; text-align:center; border-bottom:2px solid #333; font-size:1.5rem; font-weight:normal; background:#fff;"></h2>

            <div class="war-screen" style="flex:1; display:flex; flex-direction:column; padding:0; background:#fff; border-radius:0;">
                <div class="war-visual" style="flex:1; display:flex; flex-direction:row; padding:0; margin:0; background:#fff; overflow-y:auto; justify-content: stretch;">
                    
                    <div class="army-box attacker" style="flex:1; margin:0; border-radius:0; border-right:1px solid #fff; padding:10px; display:flex; flex-direction:column; align-items:flex-start; background:#ef5350;">
                        <h3 class="army-title" style="margin:0 0 5px 0; border-bottom:2px solid rgba(255,255,255,0.8); width:100%; text-align:left; font-size:1.2rem; padding-bottom:2px;">攻撃軍 <span id="war-atk-name"></span></h3>
                        
                        <div style="display:flex; flex-wrap:wrap; gap:10px; width:100%; align-items:flex-start;">
                            <img id="war-atk-face" class="war-face hidden" src="" alt="" style="margin:0; width:100px; height:100px; border-radius:0; border:2px solid #333; box-shadow:2px 2px 5px rgba(0,0,0,0.5);">
                            
                            <div style="flex:1 1 120px; display:flex; flex-direction:column; gap:2px; font-size:0.95rem;">
                                <div style="background:rgba(0,0,0,0.4); padding:2px 5px; font-weight:bold; white-space:nowrap; margin-bottom:5px;"><span id="war-atk-busho"></span> 軍</div>
                                <div style="display:flex; justify-content:space-between; border-bottom:4px solid rgba(255,255,255,0.3); padding-bottom:2px;"><span style="font-weight:bold;">兵士</span> <span><span id="war-atk-soldier" style="font-size:1.1rem; font-weight:bold;"></span>人</span></div>
                                <div style="display:flex; justify-content:space-between; border-bottom:4px solid rgba(255,255,255,0.3); padding-bottom:2px;"><span style="font-weight:bold;">士気</span> <span id="war-atk-morale"></span></div>
                                <div style="display:flex; justify-content:space-between; border-bottom:4px solid rgba(255,255,255,0.3); padding-bottom:2px;"><span style="font-weight:bold;">訓練</span> <span id="war-atk-training"></span></div>
                                <div style="display:flex; justify-content:space-between; border-bottom:4px solid rgba(255,255,255,0.3); padding-bottom:2px;"><span style="font-weight:bold;">兵糧</span> <span id="war-atk-rice"></span></div>
                            </div>
                        </div>
                    </div>

                    <div class="army-box defender" style="flex:1; margin:0; border-radius:0; padding:10px; display:flex; flex-direction:column; align-items:flex-start; background:#42a5f5;">
                        <h3 class="army-title" style="margin:0 0 5px 0; border-bottom:2px solid rgba(255,255,255,0.8); width:100%; text-align:left; font-size:1.2rem; padding-bottom:2px;">守備軍 <span id="war-def-name"></span></h3>
                        
                        <div style="display:flex; flex-wrap:wrap; gap:10px; width:100%; align-items:flex-start;">
                            <img id="war-def-face" class="war-face hidden" src="" alt="" style="margin:0; width:100px; height:100px; border-radius:0; border:2px solid #333; box-shadow:2px 2px 5px rgba(0,0,0,0.5);">
                            
                            <div style="flex:1 1 120px; display:flex; flex-direction:column; gap:2px; font-size:0.95rem;">
                                <div style="background:rgba(0,0,0,0.4); padding:2px 5px; font-weight:bold; white-space:nowrap; margin-bottom:5px;"><span id="war-def-busho"></span> 軍</div>
                                <div style="display:flex; justify-content:space-between; border-bottom:4px solid rgba(255,255,255,0.3); padding-bottom:2px;"><span style="font-weight:bold;">兵士</span> <span><span id="war-def-soldier" style="font-size:1.1rem; font-weight:bold;"></span>人</span></div>
                                <div style="display:flex; justify-content:space-between; border-bottom:4px solid rgba(255,255,255,0.3); padding-bottom:2px;"><span style="font-weight:bold;">訓練</span> <span id="war-def-training"></span></div>
                                <div style="display:flex; justify-content:space-between; border-bottom:4px solid rgba(255,255,255,0.3); padding-bottom:2px;"><span style="font-weight:bold;">士気</span> <span id="war-def-morale"></span></div>
                                <div style="display:flex; justify-content:space-between; border-bottom:4px solid rgba(255,255,255,0.3); padding-bottom:2px;"><span style="font-weight:bold;">兵糧</span> <span id="war-def-rice"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="war-controls" class="war-controls-area disabled-area" style="padding:10px; background:#fff; grid-template-columns: repeat(3, 1fr); gap:10px; border-top:2px solid #333;"></div>
                
                <div id="war-log" style="height: 60px !important; overflow-y: auto; background: #fff; border-top: 2px solid #333; padding: 5px; font-size: 0.85rem; margin-top: 0; min-height:60px !important; color:#333; text-align:left;"></div>
            </div>
        </div>
    </div>

    <div id="dialog-modal" class="modal hidden" style="z-index: 6000;">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <div id="dialog-message" style="margin: 20px 0; font-size:1.1rem; line-height:1.5; white-space: pre-wrap;"></div>
            <div class="modal-footer" style="justify-content: center; gap: 20px;">
                <button id="dialog-btn-ok" class="btn-primary">OK</button>
                <button id="dialog-btn-cancel" class="btn-secondary">キャンセル</button>
            </div>
        </div>
    </div>

    <div id="field-war-modal" class="modal hidden">
        <div class="modal-content" style="width: 95%; max-width: 900px; height: 95dvh; display: flex; flex-direction: column; padding: 10px;">
            <h2 style="margin:0 0 5px 0;">野戦 <span id="fw-turn-info" style="font-size: 1rem; font-weight: normal; margin-left: 20px;">Turn: 1/20</span></h2>
            
            <div id="fw-status-bar" style="display:flex; justify-content: space-between; margin-bottom: 5px;">
                <div id="fw-atk-status" class="army-box attacker" style="width:45%; margin:0; padding:5px; font-size: 0.9rem;"></div>
                <div id="fw-def-status" class="army-box defender" style="width:45%; margin:0; padding:5px; font-size: 0.9rem;"></div>
            </div>
            
            <div id="fw-unit-info" class="hidden" style="background: #fff; border: 1px solid #333; padding: 5px; font-size: 0.85rem; margin-bottom: 5px; border-radius: 4px; display: flex; justify-content: space-around; align-items: center; min-height: 24px;"></div>

            <div style="flex:1; overflow:auto; background:#81c784; position: relative; border: 2px solid #333; padding: 20px;" id="fw-map-scroll">
                <div id="fw-map" style="position: relative; transition: transform 0.3s; margin: auto;">
                </div>
            </div>
            
            <div id="fw-log" style="height: 80px; overflow-y: auto; background: #fff; border: 1px solid #ccc; padding: 5px; font-size: 0.85rem; margin-top: 5px; flex-shrink: 0;"></div>

            <div id="fw-controls" class="modal-footer" style="justify-content: center; margin-top: 5px; padding-top: 5px; gap:10px;">
                <button id="fw-btn-wait" class="btn-secondary hidden">待機</button>
                <button id="fw-btn-retreat" class="btn-danger hidden">撤退</button>
            </div>
        </div>
    </div>

    <div id="custom-context-menu" class="hidden context-menu">
        <div class="context-menu-item" id="ctx-menu-back">自拠点に戻る</div>
        <div class="context-menu-item" id="ctx-menu-finish">命令終了</div>
    </div>

    <script src="js/audio.js"></script>
    <script src="js/models.js"></script>
    <script src="js/diplomacy.js"></script>
    <script src="js/kunishu_system.js"></script>
    <script src="js/war.js"></script>
    <script src="js/field_war.js"></script>
    <script src="js/faction_system.js"></script>
    <script src="js/command_system.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/independence_system.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
