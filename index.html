<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戦国覇道</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-screen">
        <div class="title-content">
            <h1 class="game-title">戦国覇道</h1>
            <div class="title-menu">
                <button class="title-btn" onclick="window.GameApp.startNewGame()">はじめから</button>
                <button class="title-btn" onclick="document.getElementById('load-file-input').click()">続きから</button>
                <input type="file" id="load-file-input" accept=".json" style="display:none">
            </div>
        </div>
    </div>

    <div id="app" class="hidden">
        <header>
            <h1>戦国覇道</h1>
            <div id="global-status">
                <span id="date-display">--年 --月</span>
            </div>
        </header>

        <main id="main-view">
            <div id="map-scroll-area">
                <div id="map-container"></div>
                <div id="map-guide" class="hidden">対象を選択してください</div>
                <div id="ai-guard" class="hidden">AI思考中...</div>
            </div>

            <div id="control-panel" class="panel hidden">
                <div id="command-area"></div>
                <div id="panel-message" class="panel-msg"></div>
                <hr>
                <div class="panel-header">
                    <h2 id="panel-title">城名</h2>
                    <span id="panel-clan" class="clan-badge">--</span>
                </div>
                <div id="status-container" class="status-list"></div>
                <div id="panel-actions">
                    <button id="btn-show-bushos" class="action-btn" onclick="window.GameApp.ui.showCastleBushosModal()">武将・在野一覧</button>
                </div>
            </div>
        </main>

        <div id="log-window">
            <h3>履歴</h3>
            <div id="log-content"></div>
        </div>

        <div id="cutin-overlay" class="hidden">
            <div class="cutin-text" id="cutin-message"></div>
        </div>

        <div id="start-screen" class="modal hidden">
            <div class="modal-content start-content">
                <h2>大名家選択</h2>
                <div id="clan-selector"></div>
            </div>
        </div>

        <div id="selector-modal" class="modal hidden">
            <div class="modal-content selector-content wide-modal">
                <h2 id="selector-title">選択</h2>
                <div id="selector-context-info" class="context-info hidden"></div>
                
                <div class="busho-grid-header">
                    <span class="col-check">操作</span>
                    <span class="col-act">行動</span>
                    <span class="col-name">名前</span>
                    <span class="col-rank">身分</span>
                    <span class="col-stat">統率</span>
                    <span class="col-stat">武力</span>
                    <span class="col-stat">政治</span>
                    <span class="col-stat">外交</span>
                    <span class="col-stat">知略</span>
                    <span class="col-stat">魅力</span>
                </div>
                <div id="selector-list" class="selector-list-container"></div>
                
                <div class="selector-actions">
                    <button id="selector-confirm-btn" class="btn-primary">決定</button>
                    <button onclick="window.GameApp.ui.closeSelector()" class="btn-secondary">戻る</button>
                </div>
            </div>
        </div>

        <div id="quantity-modal" class="modal hidden">
            <div class="modal-content quantity-content">
                <h2 id="quantity-title">数量指定</h2>
                <div id="charity-type-selector" class="hidden" style="margin-bottom:15px; text-align:center;">
                    <label><input type="radio" name="charityType" value="gold" checked> 金のみ</label>
                    <label><input type="radio" name="charityType" value="rice"> 兵糧のみ</label>
                    <label><input type="radio" name="charityType" value="both"> 両方</label>
                </div>
                <div id="quantity-container"></div>
                <div class="modal-footer">
                    <button id="quantity-confirm-btn" class="btn-primary">実行</button>
                    <button onclick="document.getElementById('quantity-modal').classList.add('hidden')" class="btn-secondary">キャンセル</button>
                </div>
            </div>
        </div>

        <div id="gunshi-modal" class="modal hidden">
            <div class="modal-content gunshi-content">
                <h2>軍師の助言</h2>
                <div class="gunshi-avatar-area">
                    <div id="gunshi-name" class="gunshi-name">--</div>
                </div>
                <p id="gunshi-message" class="gunshi-msg">...</p>
                <div class="modal-footer">
                    <button id="gunshi-execute-btn" class="btn-primary">実行</button>
                    <button onclick="document.getElementById('gunshi-modal').classList.add('hidden')" class="btn-secondary">やめる</button>
                </div>
            </div>
        </div>

        <div id="result-modal" class="modal hidden">
            <div class="modal-content result-content" onclick="event.stopPropagation()">
                <h2 id="result-title">結果</h2>
                <div id="result-body" class="result-body"></div>
                <div class="modal-footer">
                    <button class="btn-primary" onclick="window.GameApp.ui.closeResultModal()">OK</button>
                </div>
            </div>
        </div>

        <div id="busho-detail-modal" class="modal hidden">
            <div class="modal-content selector-content wide-modal">
                <h2 id="busho-modal-title">所属武将</h2>
                <div id="castle-detail-info" class="context-info hidden"></div>

                <div class="busho-grid-header">
                    <span class="col-check">状態</span>
                    <span class="col-act">--</span>
                    <span class="col-name">名前</span>
                    <span class="col-rank">身分</span>
                    <span class="col-stat">統率</span>
                    <span class="col-stat">武力</span>
                    <span class="col-stat">政治</span>
                    <span class="col-stat">外交</span>
                    <span class="col-stat">知略</span>
                    <span class="col-stat">魅力</span>
                </div>
                <div id="busho-detail-list" class="selector-list-container"></div>
                <div class="modal-footer">
                    <button onclick="document.getElementById('busho-detail-modal').classList.add('hidden')" class="btn-secondary">閉じる</button>
                </div>
            </div>
        </div>

        <div id="prisoner-modal" class="modal hidden">
            <div class="modal-content prisoner-content">
                <h2>捕虜の処遇</h2>
                <p>捕らえた武将の処遇を決めてください</p>
                <div id="prisoner-list"></div>
            </div>
        </div>

        <div id="succession-modal" class="modal hidden" data-backdrop="static">
            <div class="modal-content succession-content">
                <h2 style="color:#d32f2f;">大名死亡</h2>
                <p>後継者を選択してください。</p>
                <div id="succession-list"></div>
            </div>
        </div>

        <div id="war-modal" class="modal hidden">
            <div class="modal-content war-content">
                <h2>合戦</h2>
                <div class="war-status-board">
                    <div class="army-box attacker">
                        <h3 class="army-title">攻撃軍: <span id="war-atk-name"></span></h3>
                        <div class="army-stats">
                            <div>大将: <span id="war-atk-busho"></span></div>
                            <div>兵士: <span id="war-atk-soldier" class="highlight-val"></span></div>
                        </div>
                    </div>
                    <div class="vs-badge">VS</div>
                    <div class="army-box defender">
                        <h3 class="army-title">守備軍: <span id="war-def-name"></span></h3>
                        <div class="army-stats">
                            <div>大将: <span id="war-def-busho"></span></div>
                            <div>兵士: <span id="war-def-soldier" class="highlight-val"></span></div>
                            <div>城防御: <span id="war-def-wall" class="highlight-val"></span></div>
                        </div>
                    </div>
                </div>
                <div class="war-info-bar">
                    R: <span id="war-round">1</span>/10 | 手番: <span id="war-turn-actor">--</span>
                </div>
                <div id="war-log"></div>
                <div id="war-controls" class="war-controls-area disabled-area"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
