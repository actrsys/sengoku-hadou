<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戦国シミュレーション・プロトタイプ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>戦国戦略シミュレーション</h1>
            <div id="global-status">
                <span id="date-display">1560年 1月</span>
                <button id="next-turn-btn" onclick="GameApp.nextTurn()">次の城へ / 月進行</button>
                <button onclick="GameApp.saveGame()">セーブ</button>
                <button onclick="GameApp.loadGame()">ロード</button>
            </div>
        </header>

        <main>
            <div id="map-container">
                </div>

            <div id="control-panel" class="panel hidden">
                <h2 id="panel-title">城の名前</h2>
                <div id="panel-stats"></div>
                <div id="action-buttons">
                    </div>
            </div>

            <div id="log-window">
                <h3>履歴</h3>
                <div id="log-content"></div>
            </div>
        </main>
    </div>
    <script src="game.js"></script>
</body>
</html>
